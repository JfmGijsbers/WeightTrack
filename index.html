<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeightTrack</title>
        <meta name="description" content="Easy app to check your weight, made by Jeroen Gijsbers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="datePicker.js"></script>
    </head>
    <body>
        
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">WeightTrack</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact.html">Contact</a>
                </li>
                <!--
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                -->
              </ul>
            </div>
            <form class="pull-right my-2 my-lg-0">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-dark my-2 my-sm-0">Login</button>
                        <a class="btn btn-secondary my-2 my-sm-0" href="/register.html">Register</a>
                    </div>
                </div>
            </form>
        </nav>
        <!-- END OF NAVIGATION BAR -->
        <div class="clearfix"></div>
        <!-- CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">My weight history</p>
                    <table class="table table-hover">
                        <tr class="table-primary">
                            <th scope="col">Date</th>
                            <th scope="col">Weight</th>
                            <th scope="col">BMI</th>
                        </tr>
                        <tr>
                            <td>28 July, 2020</td>
                            <td>80.0 kg</td>
                            <td>14.0</td>
                        </tr>
                        <tr>
                            <td>28 July, 2020</td>
                            <td>80.0 kg</td>
                            <td>14.0</td>
                        </tr>
                        <tr>
                            <td>28 July, 2020</td>
                            <td>80.0 kg</td>
                            <td>14.0</td>
                        </tr>
                        <tr>
                            <td>28 July, 2020</td>
                            <td>80.0 kg</td>
                            <td>14.0</td>
                        </tr>
                        <tr>
                            <td>28 July, 2020</td>
                            <td>80.0 kg</td>
                            <td>14.0</td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" onclick="datePicker()">Show previous</button>

                </div>
                <div class="col-md-4">
                    <p class="lead">New entry</p>
                    <form class="form" onload="datePicker()">
                        <input type="date" id="datePicker" class="form-control datePicker" placeholder="Dae">
                        <div class="clearfix"></div>
                        <input type="number" min="0" max="400" pattern="^\d*(\.\d{0,2})?$" placeholder="80.0" step="0.1" class="form-control">
                        
                    </form>
                    <canvas></canvas>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">Graph</p>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
        <!-- Chart.js-->
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',
            
                // The data for our dataset
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45]
                    }],
                },
                options: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        }
                    }
            
                // Configuration options go here
            });</script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
    </body>
    
</html>
